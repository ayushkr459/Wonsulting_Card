<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card</title>

    <!-- CDN LINKS -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylessheet"/>
    <script src="https://kit.fontawesome.com/595d13cf2d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- CDN Links Ends -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="card-wrapper">
        <div class="card">
            <div class="card-front">
                <div class="left">
                    <img src="l.png" alt="">
                    <h4><span>Wonsulting</span></h4>
                    <p>wonsulting.com</p>
                </div>
                <div class="right">
                    <div class="person right-content">
                        <i class="fas fa-user-tie"></i>
                        <div>
                            <h4>Ayush Kumar</h4>
                            <p>Web Application Developer</p>
                        </div>
                    </div>
                    <div class="phone right-content">
                        <i class="fas fa-laptop-code"></i>
                        <div>
                            <p> Project - Career Club</p>
                        </div>
                    </div>
                    <div class="email right-content">
                        <i class="fas fa-envelope-open"></i>
                        <div>
                            <p>ayushkr459@gmail.com</p>
                        </div>
                    </div>
                    <div class="address right-content">
                        <i class="fab fa-github"></i>
                        <div>
                            <p>GitHub - ayushkr459</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-back">
                <img src="0.png" alt="">
            </div>
        </div>
    </div>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>

</html>
